{% extends "starter-page.html" %}
{% load static %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Place an Order</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in menu_items %}
                <tr>
                    <td><input type="checkbox" name="menu_items" value="{{ item.id }}"></td>
                    <td>{{ item.name }}</td>
                    <td>Ksh. {{ item.price }}</td>
                    <td>
                        <input type="number" name="quantities" class="form-control" value="1" min="1">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary w-100">Place Order</button>
    </form>
</div>
{% endblock %}
