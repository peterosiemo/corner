{% extends "starter-page.html" %}
{% block body %}
<div class="container">
    <h2>Delete Staff Member</h2>
    <p>Are you sure you want to delete {{ staff.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'staff_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
