{% extends "starter-page.html" %}
{% load static %}
{% block body %}

<form  method="POST" action="/update/{{message.id}}">
        
    {% csrf_token %}
    <div class="row gy-4">

      <div class="col-md-6">
        <input type="text" value="{{ message.name }}" name="name" class="form-control" placeholder="Your Name" required="">
      </div>

      <div class="col-md-6 ">
        <input type="email" value="{{ message.email }}" class="form-control" name="email" placeholder="Your Email" required="">
      </div>

      <div class="col-md-12">
        <input type="text" value="{{ message.subject}}"class="form-control" name="subject" placeholder="Subject" required="">
      </div>

      <div class="col-md-12">
        <textarea class="form-control" value="{{message.message}}"name="message" rows="6" placeholder="Message" required=""></textarea>
      </div>

      <div class="col-md-12 text-center">
        <div class="loading">Loading</div>
        <div class="error-message"></div>
        <div class="sent-message">Your message has been sent. Thank you!</div>

        <button type="submit">Send Message</button>
      </div>

    </div>
  </form><!-- End Contact Form -->


{% endblock %}
