
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Corner Restaurant</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  {% load static %}
  <link rel="stylesheet" href={% static "assets/vendor/bootstrap/css/bootstrap.min.css" %}></link>
   <script src= "{% static "assets/vendor/bootstrap/js/bootstrap.min.js" %}"> </script>
  
   <link href="{% static "assets/img/icon1.png" %}" rel="icon">
  <link href="{% static "assets/img/icon1.png" %}" rel="apple-touch-icon">
   <style>
    body {
      background-color: #F4F0FB;
      color: #333333;
    
    }
    #logo-img{
      width: 150px;
      height: 150px;
      margin: 10px 15px 0px 0;
      border-radius: 70%;
      float: left;
  
    }
    h1   {color: #FFD700;}
    p    {color: #F9F9F9;}
    </style>

  
</head>
<body>
<header style="background-color: #4B0082;>
  <div class="container  >
    <div class ="navbar-header">
       
        <div><img src="{% static "assets/img/logo4.png" %}" height="100px" width="200"alt="LOGO IMAGE" id="logo-img"></div>
        
        <div class="navbar-brand">
       
            <h1 ">Corner Restaurant</h1>
        
          <p>
       
              <img src="{% static "assets/img/logo4.png" %}" height="30px" width="30" alt="">
              <span>Corner Restaurant certified</span>
          </p>
        </div>
      </div>
    </div>

</header>


    
  <section class="vh-100" style="background-color: #F4F0FB;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form method="POST" class="mx-1 mx-md-4">
                  {% csrf_token %}
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" Name= "name" id="form3Example1c" class="form-control" />
                        <label class="form-label" for="form3Example1c">Your Name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" name="email" id="form3Example3c" class="form-control" />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" name="password" id="form3Example4c" class="form-control" />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                       <a href="{% url 'login' %}">Already have an account? Go to Log in</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="{% static "assets/img/862730.jpg" %}"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    

</body>
</html>
